<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <style>
    /* Internal Styles for Featured Products  */
    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    .product-item { border: 1px solid #ddd; padding: 10px; text-align: center; }
</style>
    </head>
    <body>
        <section class="product-grid">
    <div class="product-item">
        <img src="cake.jpg" alt="Cake" width="150">
        <h4>Chocolate Cake</h4>
        <p>$15.00</p>
    </div>
    </section>
    </body>
</html>
