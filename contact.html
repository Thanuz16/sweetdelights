<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
<section style="background-color: #fff5f5; padding: 40px;"> 
    <h2>Contact Us</h2>
    <form action="#">
        <table style="width: 100%; border-collapse: collapse;">
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td><textarea name="message"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Send Message"></td>
            </tr>
        </table>
    </form>
</section>
</body>
</html>
